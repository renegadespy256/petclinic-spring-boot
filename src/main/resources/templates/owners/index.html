<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<head>
    <meta charset="UTF-8">
    <title>Owner Index</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.soham.petclinicspringboot.model.Owner"*/-->
    <h1 th:text="'List of Owners'">Owners</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px;">ID</th>
                <th style="width: 200px;">First Name</th>
                <th style="width: 200px;">Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner:${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">Joe</td>
                <td th:text="${owner.lastName}">Rock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
